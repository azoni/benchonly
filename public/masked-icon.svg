<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ironGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8533;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#ironGrad)" stroke-width="4"/>
  
  <!-- Left outer plate -->
  <rect x="60" y="160" width="45" height="192" rx="8" fill="url(#plateGrad)" stroke="#ff4d00" stroke-width="2"/>
  <rect x="68" y="180" width="29" height="152" rx="4" fill="#1f1f1f"/>
  
  <!-- Left inner plate -->
  <rect x="115" y="185" width="35" height="142" rx="6" fill="url(#plateGrad)" stroke="#ff4d00" stroke-width="2"/>
  <rect x="122" y="200" width="21" height="112" rx="3" fill="#1f1f1f"/>
  
  <!-- Bar -->
  <rect x="150" y="240" width="212" height="32" rx="4" fill="url(#ironGrad)"/>
  <rect x="160" y="248" width="192" height="16" rx="2" fill="#ff6b33"/>
  
  <!-- Grip texture on bar -->
  <g fill="#0a0a0a" opacity="0.3">
    <rect x="200" y="244" width="3" height="24" rx="1"/>
    <rect x="210" y="244" width="3" height="24" rx="1"/>
    <rect x="220" y="244" width="3" height="24" rx="1"/>
    <rect x="290" y="244" width="3" height="24" rx="1"/>
    <rect x="300" y="244" width="3" height="24" rx="1"/>
    <rect x="310" y="244" width="3" height="24" rx="1"/>
  </g>
  
  <!-- Right inner plate -->
  <rect x="362" y="185" width="35" height="142" rx="6" fill="url(#plateGrad)" stroke="#ff4d00" stroke-width="2"/>
  <rect x="369" y="200" width="21" height="112" rx="3" fill="#1f1f1f"/>
  
  <!-- Right outer plate -->
  <rect x="407" y="160" width="45" height="192" rx="8" fill="url(#plateGrad)" stroke="#ff4d00" stroke-width="2"/>
  <rect x="415" y="180" width="29" height="152" rx="4" fill="#1f1f1f"/>
  
  <!-- Accent lines -->
  <path d="M140 400 L180 380" stroke="url(#ironGrad)" stroke-width="3" stroke-linecap="round"/>
  <path d="M332 380 L372 400" stroke="url(#ironGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- "BPO" text subtle -->
  <text x="256" y="440" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="url(#ironGrad)" text-anchor="middle" letter-spacing="8">BPO</text>
</svg>

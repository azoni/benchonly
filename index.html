<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BenchPressOnly" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- SEO -->
    <meta name="description" content="AI-powered workout tracking for serious lifters. Track your bench press, set goals, and train with friends." />
    
    <!-- Fonts - Bebas Neue for headings, Outfit for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>BenchPressOnly | AI Workout Tracking</title>
    
    <style>
      /* Critical CSS for fast first paint */
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #fafafa;
        font-family: 'Outfit', sans-serif;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Loading state */
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        z-index: 9999;
      }
      
      .loader-bar {
        width: 120px;
        height: 8px;
        background: #1a1a1a;
        border-radius: 4px;
        overflow: hidden;
      }
      
      .loader-bar::after {
        content: '';
        display: block;
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #ff4d00, #ff8533);
        border-radius: 4px;
        animation: loading 1s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loader">
        <div class="loader-bar"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
